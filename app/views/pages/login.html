<div class="login-page">
<ifx-card direction="vertical" href="" target="_blank" aria-label="Card">
    <!-- ðŸ”¹ Add the Attendance Tracker heading -->
    <h1 class="login-title">Attendance Tracker</h1>
    
    <h2>Login</h2>
    <form ng-submit="vm.login()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" ng-model="vm.username" placeholder="Enter username" required>
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" ng-model="vm.password" placeholder="Enter password" required>
      </div>
      
      <ifx-button type="submit" aria-label="Button" disabled="false" variant="primary" size="m" target="_blank" theme="default"  full-width="true">
        Button 
      </ifx-button>
      <p class="error-message" ng-if="vm.error">{{ vm.error }}</p>
    </form>
  </ifx-card>
</div>
