<div class="container text-center mt-5">
  <div class="row">
    <!-- Time In button (left) -->
    <div class="col">
      <button class="btn btn-success btn-lg" ng-click="vm.timeIn()">Time In</button>
    </div>

    <!-- Current Time (middle) -->
    <div class="col">
      <h1>{{ vm.currentTime | date:'mediumTime' }}</h1>{{title}}
    </div>

    <!-- Time Out button (right) -->
    <div class="col">
      <button class="btn btn-danger btn-lg" ng-click="vm.timeOut()">Time Out</button>
    </div>
  </div>

  <!-- Optional: Display logs -->
  <!-- <div class="mt-4">
    <h4>Logs:</h4>
    <ul>
      <li ng-repeat="log in vm.logs track by $index">{{ log }}</li>
    </ul>
  </div> -->
</div>
<div class="container-fluid p-4">

    <!-- Header -->
    <div class="d-flex align-items-center mb-4">
        <span class="me-2 fs-4">ðŸ“…</span>
        <h4 class="m-0">My Time Sheet</h4>
    </div>

    <!-- Date Range & Button Row -->
    <div class="d-flex align-items-center mb-3 flex-wrap">
        <strong class="me-2">Date Range:</strong>
        <input id="dateRange" class="form-control form-control-sm w-auto me-3">
        <button class="btn btn-sm btn-primary me-2">Refresh</button>
    </div>

    <!-- Table of attendance -->
    <div class="table-wrapper bg-white border rounded p-2">
        <table class="table table-sm table-bordered align-middle">
            <thead class="table-light">
            <tr>
                <th>Date</th>
                <th>Day</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Basic Hours</th>
            </tr>
            </thead>

            <tbody>
            <!-- SAMPLE ROWS (just examples) -->
            <tr ng-repeat="timeLog in vm.timeLogs track by $index">
                <td>{{timeLog.log | date:"yyyy-MM-dd"}}</td>
                <td>{{timeLog.log | date:"EEEE"}}</td>
                <td>{{timeLog.log | date:"hh:mm a"}}</td>
                <td>{{timeLog.log | date:"hh:mm a"}}</td>
                <td>8</td>
            </tr>

       

            <!-- Add the rest of your rows here -->
            </tbody>

        </table>
    </div>

</div>
